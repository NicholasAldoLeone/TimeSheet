<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Employee Data Management</h1>
                <p class="lead">A comprehensive Directory of Employee Billable Hours
                </p>
            </div>
        </div>
    </div>
    <hr>

    <hr>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="employeeNameInput">Employee Name</label>
                <input type="text" class="form-control" id="employeeNameInput" aria-describedby="emailHelp"
                    placeholder="Enter Full Name">

            </div>
            <div class="form-group">
                <label for="roleInput">Role</label>
                <input type="role" class="form-control" id="roleInput" placeholder="CEO">
            </div>
            <div class="form-group">
                <label for="startDateInput">Start Date (MM/DD/YYYY)</label>
                <input type="start date" class="form-control" id="startDateInput" placeholder="01/01/2001">
            </div>
            <div class="form-group">
                <label for="monthlyRateInput">Monthy Rate</label>
                <input type="monthly rate" class="form-control" id="monthlyRateInput" placeholder="$14,000">
            </div>
            <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <script src="assets/javascript/javascript.js"> </script>

</body>

</html>
